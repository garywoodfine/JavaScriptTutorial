
<!DOCTYPE html>
<html lang="en">
<script language="javascript">
var myName = "Gary Woodfine"; //this has global scope

function nameChange() {
    myName = "John Smith";  //this variable now has no "var" in front of it
    alert(myName); //WHAT DOES THIS LINE OUTPUT?
}
nameChange();
alert(myName); //WHAT DOES THIS LINE OUTPUT?
</script>
</html>
